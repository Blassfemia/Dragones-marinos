<!DOCTYPE html>

<body>
    <div class="contacto">

            <h3>Escribenos pronto te contactamos</h3>

                <p>

                <p>

                </p>
                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje <span class="Obligtorio">*</span></label>
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="Obligatorio"  placeholder="Deja aquÃ­ tu comentario" cols="30" rows="10"></textarea>
                </p>
                <p>

        </div>
    </div>
