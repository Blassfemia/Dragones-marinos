<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Nadador</title>
    <link rel="stylesheet" href="style_nadador.css">
    
</head>
<body>

    <header class="menu_top style">

    <div class="container style">

                <div class="foto">

                    <div class="imagen">
                        <img src="" alt="">

                    </div>

                    <div class="estado">
                        <p>Suscripción</p> 

                    </div>

                </div>
                
                <div class="datos">

                    <div class="dato1">

                        <input type="text">
                    </div>

                    <div class="dato2">

                        <p>Paquete</p>
                        <p>Horario</p>
                        <p>Días</p>
                        <p>Profesor</p>

                    </div>
                    <div class="dato3"></div>

                </div>
            </div>

            <div class="info_der style">

            </div>


        </fieldset>
        
    </div>
